<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="main">
<body>
<section layout:fragment="content">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-area-chart"></i> Task List
        </div>
        <div>
            <a th:href="@{/task/add}">ADD Task</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <tr>
                        <th>Id</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th>Subject</th>
                        <th>Description</th>
                        <th>Project</th>
                        <th>User</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    <tr th:each="task: ${listTask}">
                        <td th:text="${task.id}"/>
                        <td th:text="${task.created}"/>
                        <td th:text="${task.updated}"/>
                        <td th:text="${task.subject}"/>
                        <td th:text="${task.description}"/>
                        <td>
                            <span th:each="project: ${task.project}">
                                <b th:text="${project.name}"/>
                            </span>
                        </td>
                        <td>
                            <span th:each="user: ${task.user}">
                                <b th:text="${user.lastName}"/>
                            </span>
                        </td>
                        <td>
                            <span th:each="priority: ${task.priority}">
                                <b th:text="${priority.name}"/>
                            </span>
                        </td>
                        <td>
                            <span th:each="status: ${task.status}">
                                <b th:text="${status.name}"/>
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/task/delete/{id}/(id=${task.id})}">DELETE</a>
                            <a th:href="@{/task/update/{id}/(id=${task.id})}">EDIT</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
